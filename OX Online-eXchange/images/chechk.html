    <!-- JavaScript to handle category selection -->
    <script>
        const categoryItems = document.querySelectorAll('.category-item');

        categoryItems.forEach(item => {
            item.addEventListener('click', () => {
                // Reset all items to remove the 'selected-category' class
                categoryItems.forEach(item => {
                    item.classList.remove('selected-category');
                });

                // Add 'selected-category' class to the clicked item
                item.classList.add('selected-category');

                // Retrieve the selected category
                const selectedCategory = item.getAttribute('data-category');
                console.log(`Selected Category: ${selectedCategory}`);
                // You can now use 'selectedCategory' in your application logic
            });
        });
    </script>
